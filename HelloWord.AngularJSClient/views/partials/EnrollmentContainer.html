<div class="row" >
    <div class="col-md-4" ng-repeat="enroll in enrollments ">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Id: {{enroll.id}}</h3>
            </div>
            <div class="panel-body">
                <div class="row"><label class="col-md-4">First Name</label>{{enroll.firstName}}
                </div>
                <div class="row"><label class="col-md-4">Last Name</label>{{enroll.lastName}}
                </div>
                <div class="row"><label class="col-md-4">Email</label>{{enroll.email}}
                </div>
                <div class="row"><label class="col-md-4">Channel</label>{{enroll.channel.name}}
                </div>
                <div class="row"><label class="col-md-4">Register</label>{{enroll.monthlyNews}}
                </div>
            </div>
        </div>
    </div>
</div>
