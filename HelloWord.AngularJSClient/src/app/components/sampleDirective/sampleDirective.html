<h2>AngularJS Socks</h2>
<p>Keep warm this winter with our 100% wool, 100% cool, AngularJS socks!</p>
<button ng-click='showHideColors()' type='button'>
    {{isHidden ? 'Show' : 'Hide'}} all colors
</button>
<div id='red' ng-hide='isHidden'>{{'Red' | uppercase}}</div>
<div id='green' ng-hide='isHidden'>{{'Green' | uppercase}}</div>
<div id='blue' ng-hide='isHidden'>{{'Blue' | uppercase}}</div>
<div id='purple' ng-hide='isHidden'>{{'Purple' | uppercase}}</div>
<div id='gray' ng-hide='isHidden'>{{'Gray' | uppercase}}</div>
<div id='olive' ng-hide='isHidden'>{{'Olive' | uppercase}}</div>
